<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">

<head>
<meta charset="UTF-8" />

<link
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/lux/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-ML9h/UCooefre72ZPxxOHyjbrLT1xKV0AHON1J+OlOV2iwcYemqmWyMfTcfyzLJ1"
	crossorigin="anonymous">

</head>

<body>
	<h1>Cadastro Autores</h1>
	<div class="container">
		<form class="form-horizontal" method="POST" action="/livros">


			<div class="alert alert-success"
				th:if="${!#strings.isEmpty(mensagem)}">
				<span class="alert-heading" th:text="${mensagem}">Warning!</span>
			</div>

			<div class="form-group">
				<label for="titulo" class="col-lg-8-col-form-label"> <font
					style="vertical-align: herdar;"> <font
						style="vertical-align: inherit;"> Título </font>
				</font>
				</label>
				<div class="col-lg-10">
					<input type="text" class="forma-controle-texto sem formatação"
						id="titulo" name="titulo">
				</div>
			</div>

			<div class="form-group">
				<label for="autor" class="col-lg-8-col-form-label"> <font
					style="vertical-align: herdar;"> <font
						style="vertical-align: inherit;"> Autor </font>
				</font>
				</label>
				<div class="col-lg-10">
					<input type="text" class="forma-controle-texto sem formatação"
						id="autor" name="autor">
				</div>
			</div>

			<div class="form-group">
				<label for="editora" class="col-lg-8-col-form-label"> <font
					style="vertical-align: herdar;"> <font
						style="vertical-align: inherit;"> Editora </font>
				</font>
				</label>
				<div class="col-lg-10">
					<input type="text" class="forma-controle-texto sem formatação"
						id="editora" name="editora">
				</div>
			</div>

			<div class="form-group">
				<label for="preco" class="col-lg-8-col-form-label"> <font
					style="vertical-align: herdar;"> <font
						style="vertical-align: inherit;"> Preço </font>
				</font>
				</label>
				<div class="col-lg-10">
					<input type="text" class="forma-controle-texto sem formatação"
						id="preco" name="preco">
				</div>
			</div>

			<div class="form-group">
				<label for="isbn" class="col-lg-8-col-form-label"> <font
					style="vertical-align: herdar;"> <font
						style="vertical-align: inherit;"> ISBN </font>
				</font>
				</label>
				<div class="col-lg-10">
					<input type="text" class="forma-controle-texto sem formatação"
						id="isbn" name="isbn">
				</div>
			</div>

			<div class="form-group">
				<label for="exampleSelect1"> <font
					style="vertical-align: herdar;"> <font
						style="vertical-align: herdar;"> Categorias </font>
				</font>
				</label> <select class="controle de formulário" id="exampleSelect1">
					<option value="Ação"><font
							style="vertical-align: herdar;"> <font
							style="vertical-align: herdar;"> Ação </font>
						</font>
					</option>
					<option value="Ação"><font style="vertical-align: herdar;">
							<font style="vertical-align: herdar;"> Ação </font>
						</font>
					</option>
					<option value="Suspense"><font style="vertical-align: herdar;">
							<font style="vertical-align: herdar;"> Suspense </font>
						</font>
					</option>
					<option value="Terror"><font
							style="vertical-align: herdar;"> <font
							style="vertical-align: herdar;"> Terror </font>
						</font>
					</option>
				</select>
			</div>

			<div class="form-group">
				<label for="exampleInputFile"> <font
					style="vertical-align: herdar;"> <font
						style="vertical-align: herdar;"> Capa do Livro </font>
				</font>
				</label>
				<p>
					<input type="file" class="formulário-controle-arquivo"
						id="exampleInputFile" aria-describedby="fileHelp">
			</div>


			<button type="submit" class="btn btn-primário">
				<font style="vertical-align: herdar;"> <font
					style="vertical-align: herdar;"> Enviar </font>
				</font>
			</button>


		</form>

	</div>
</body>

</html>
